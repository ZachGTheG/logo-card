<!doctype html>
<html lang="en">

<head>
  <div class="button">
    <button class="duplicator">Duplicator</button>
    <button class="toggle-background">Toggle Background</button>
    <button class="change-heading">Change Heading</button>
    <button class="delete-card">Delete Card</button>
  </div>

  <title>logo-card</title>
</head>

<body>
  <logo-card></logo-card>

  <script type="module">
    import './src/logo-card.js';

    document.querySelector(".duplicator").addEventListener("click", function (e) {
      const card = document.querySelector("logo-card");
      const clone = card.cloneNode(true);
      card.parentNode.appendChild(clone);
    });

    // write a method to change the h1 field to "Something Else" when then change-heading button is clicked
    document.querySelector(".change-heading").addEventListener("click", function (e) {
      document.querySelector("logo-card h1") = "Something Else";
    });


    document.querySelector(".delete-card").addEventListener("click", function (e) {
      document.querySelector("logo-card:last-child").remove();
    });

    const changecolor = document.querySelector(".toggle-background");
    changecolor.addEventListener("click", function (e) {
      console.log("The background color has been changed");
      if (document.querySelector(".card").style.backgroundColor == "white") {
        document.querySelector(".card").style.backgroundColor = "red";
      } else {
        document.querySelector(".card").style.backgroundColor = "white";
      }
    });



  </script>
</body>

</html>
